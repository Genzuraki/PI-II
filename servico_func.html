<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Serviço - Adm</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Veículo</th>
            <th>Placa</th>
            <th>Servico</th>
            <th>Valor</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-veiculo">Veículo</label>
          <input id="m-veiculo" type="text" required />
  
          <label for="m-placa">Placa</label>
          <input id="m-placa" type="text" required />
  
          <label for="m-servico">Servico</label>
          <input id="m-servico" type="text" required />

          <label for="m-valor">Valor</label>
          <input id="m-valor" type="number" required />

          <label for="m-dataini">Cadastro em</label>
          <input id="m-dataini" type="date" required />

          <label for="m-datafim">Prazo até</label>
          <input id="m-datafim" type="date" required />

          <label for="m-funcionario">Atribuido para</label>
          <input id="m-funcionario" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="../js/servico_func.js"></script>
</body>

</html>
