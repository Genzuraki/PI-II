<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Serviço</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Veículo</th>
            <th>Placa</th>
            <th>Servico</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-veiculo">Veículo</label>
          <input id="m-veiculo" type="text" required />
  
          <label for="m-placa">Placa</label>
          <input id="m-placa" type="text" required />
  
          <label for="m-servico">Servico</label>
          <input id="m-servico" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
    <p>
      Deseja consultar atualização do serviço cadastrado?
      <a href="../html/servico_cliente_consulta.html">
        Clique aqui
      </a>
    </p>
  </div>
  <script src="../js/servico_cliente.js">
  function disableField() {
    document.getElementById("m-datafim").disabled;
  }
  </script>
</body>

</html>
